<div>
  <div class="previews__container">
    <h1>
        <a href="{{ site.baseurl }}">{{ site.title }}</a>
    </h1>
    <ul class="links">
        {% for link in site.navigation %}
        {% assign active = nil %}
        {% if page.url == link.url or page.url contains link.contains %}
        {% assign active = 'active' %}
        {% endif %}
        <li><a class="{{ active }}" href="{{ link.url }}">{{ link.text }}</a></li>
        {% endfor %}
    </ul>
    <ul class='footer__social buttons'>
        {% for social in site.social %}
          <li>
              <a class="btn-social btn-outline" href="{{ social[1] }}" target="_blank">
                  <i class="fa fa-fw fa-{{ social[0] }}"></i>
              </a>
          </li>
        {% endfor %}
    </ul>
  </div>
</div>
