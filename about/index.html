---
layout: default
title: About Me
---
<section class="previews">
  {% include menu.html %}

  <div>
      <header class="fixed-navigation">
          <a class="back back--black" href="{{ site.navigation[0].url }}">
            <i class="fa fa-lg fa-arrow-left"></i>
            <span>Back to Posts</span>
          </a>
      </header>
      <div class="cards">
          dfgdfgdfg
      </div>
      <section class="profile">
        <div class="profile__card">
          <div class="profile__img">
            <figure class="absolute-bg" style="background-image: url('{{ site.profile_img | prepend: site.baseurl }}');"></figure>
          </div>
          <div class="profile__container">
            <p>{{ site.profile }}</p>
            {% if site.email or site.social %}
              <ul class="profile__social">
                {% if site.email %}
                  <li><a class="fa fa-lg fa-envelope-o" href="mailto:{{ site.email }}"></a></li>
                {% endif %}
                {% for social in site.social %}
                  <li><a class="fa fa-lg fa-{{ social[0] }}" href="{{ social[1] }}" target="_blank"></a></li>
                {% endfor %}
              </ul>
            {% endif %}
          </div>
        </div>
      </section>
  </div>

</section>
